<script>
function objdelete(id,type,uri){
		var jsmulitId="";
		if(type=="more"){
			jQuery("#ListForm").find("input[name='ids']").each(function(){
				  if(jQuery(this).attr("checked")=="checked"&&jQuery(this).val()!=""){	  
					  jsmulitId+=jQuery(this).val()+",";
				  }
				});
		}else{
			jsmulitId=id;
		}
	    jQuery.ajax({type:'POST',
		              url:uri+'able.htm',
					  data:{"mulitId":jsmulitId},
					  success:function(data){
					     if(data=="success"){
					        jQuery(location).attr('href', uri+".htm?mulitId="+jsmulitId+"&currentPage=$!currentPage");	 
						 }else{
						    alert(data);
						 }      
	              }
		});
	}
</script>
